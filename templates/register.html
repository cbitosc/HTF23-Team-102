<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="assest/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-bg-dark">

    <div class="container">
      <div class="d-flex align-items-center justify-content-center pt-5" >
        <form action="./register" method="POST" style="border: 1px solid #ccc">
            <div class="mb-3 text-center m-3">
                <h1>Register</h1>
                
                <hr>
            </div>
            
            <div class="row p-3">
              <div class="col-md-6">
                <label for="Name" class="form-label"><b>Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Name" name="name" required>
              </div>
                <div class="col-md-6">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="text" class="form-control" placeholder="Enter Email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="psw" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                </div>
                <div class="col-md-6">
                  <label for="psw" class="form-label"><b>Confirm Password</b></label>
                  <input type="password" class="form-control" placeholder="Confirm Password" name="cpsw" required>
              </div>
            </div>
            
            <div class="row text-center">

                <p>have an account? <a href="/login.html">login</a></p>
            </div>
            
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary ">Sign Up</button>
            </div>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
